7. Repetição
Com o for repetimos comandos:

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
	.dark {
	    color: white;
	    background-color:  black;
	}
    </style>
    <script>
	window.onload = inicio;

	function inicio() {
	    let botao = document.getElementById('btnGera');
	    botao.addEventListener('click', gera);
	}
	function gera() {
	    let tabela = document.getElementsByTagName('table')[0];
	    let elementos = '';

	    elementos += '<tr>';
	    for(var i = 0; i < 10; i++) {
		if( i % 7 == 0 ) {
		    elementos += '</tr><tr>';
		} 
		elementos += '<td>' + i + '</td>';
	    }
	    elementos += '</tr>';
	    tabela.innerHTML = elementos;
	 }
    </script>
</head>
<body>
    <table>

    </table>
    <input type="button" value="Gera" id="btnGera"><br>
    <label for="">Dia:</label>
    <input type="text" id="numero" value="0">
    <input type="button" value="Marca" id="btnMarca">
</body>
</html>
7.1. Exercícios
Ajuste a página anterior para gerar um mês de 31 dias e marcar o dia escolhido como dark.
